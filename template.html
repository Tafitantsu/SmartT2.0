<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Feux de Circulation Réaliste</title>
<style>
body {
    background-color: #1e1e1e;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}
h2 { margin-bottom: 20px; }

/* Carrefour */
.intersection {
    position: relative;
    width: 400px;
    height: 400px;
    background: #4a4a4a;
}

/* Routes */
.road-horizontal {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 100px;
    background: #2e2e2e;
    transform: translateY(-50%);
    z-index: 0;
}
.road-vertical {
    position: absolute;
    left: 50%;
    top: 0;
    width: 100px;
    height: 100%;
    background: #2e2e2e;
    transform: translateX(-50%);
    z-index: 0;
}

/* Coins */
.corner {
    position: absolute;
    width: 145px;
    height: 145px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.1);
    z-index: 1;
}
.top-left { top: 0; left: 0; }
.top-right { top: 0; right: 0; }
.bottom-left { bottom: 0; left: 0; }
.bottom-right { bottom: 0; right: 0; }

/* DON'T WALK */
.dont-walk {
    position: absolute;
    font-size: 14px;
    color: red;
    font-weight: bold;
}

/* Feux */
.traffic-light {
    position: absolute;
    width: 25px;
    height: 75px;
    background: black;
    border-radius: 5px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    padding: 5px;
    transform-origin: center;
}
.light {
    width: 18px;
    height: 18px;
    background: gray;
    border-radius: 50%;
}
.light.green { background: green; }
.light.red { background: red; }
.light.orange { background: orange; }

/* Position et rotation réaliste des feux */
.top-left .traffic-light { bottom: 10px; right: 10px; transform: rotate(180deg); }
.top-right .traffic-light { bottom: 10px; left: 10px; transform: rotate(270deg); }
.bottom-left .traffic-light { top: 10px; right: 10px; transform: rotate(90deg); }
.bottom-right .traffic-light { top: 10px; left: 10px; transform: rotate(0deg); }

/* Position des DON'T WALK */
.top-left .dont-walk { top: 10px; left: 10px; }
.top-right .dont-walk { top: 10px; right: 10px; }
.bottom-left .dont-walk { bottom: 10px; left: 10px; }
.bottom-right .dont-walk { bottom: 10px; right: 10px; }

/* vers gauche */
</style>
</head>
<body>

<h2>Carrefour avec Feux & Voies</h2>

<div class="intersection">
    <div class="road-horizontal"></div>
    <div class="road-vertical"></div>

    <div class="corner top-left">
        <div class="dont-walk">DON'T WALK</div>
        <div class="traffic-light">
            <small>F1</small>
            <div class="light red"></div>
            <div class="light orange"></div>
            <div class="light green"></div>
        </div>
    </div>

    <div class="corner top-right">
        <div class="dont-walk">DON'T WALK</div>
        <div class="traffic-light">
            <small>F2</small>
            <div class="light red"></div>
            <div class="light orange"></div>
            <div class="light green"></div>
        </div>
    </div>

    <div class="corner bottom-left">
        <div class="dont-walk">DON'T WALK</div>
        <div class="traffic-light">
            <small>F3</small>
            <div class="light red"></div>
            <div class="light orange"></div>
            <div class="light green"></div>
        </div>
    </div>

    <div class="corner bottom-right">
        <div class="dont-walk">DON'T WALK</div>
        <div class="traffic-light">
            <small>F4</small>
            <div class="light red"></div>
            <div class="light orange"></div>
            <div class="light green"></div>
        </div>
    </div>
</div>

</body>
</html>
